<!DOCTYPE html>
<html>
<head>
  <title>task08 bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initail-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    /*这是一个子串选择器，支持开头^结尾$任意*三种子串,任何属性都可使用*/
    div[class*="col-"]>p{
      background-color: #eee;
      color: red;
      border: 1px #999 solid;
      height: 50px;
      text-align: center;
      line-height: 50px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-4"><p>bootstrap</p></div>
      <div class="col-xs-6 col-sm-4"><p>bootstrap</p></div>
      <div class="col-xs-12 col-sm-4"><p>bootstrap</p></div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-3"><p>bootstrap</p></div>
      <div class="col-xs-6 col-sm-6"><p>bootstrap</p></div>
      <div class="col-xs-3 col-sm-3"><p>bootstrap</p></div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-sm-1"><p>bootstrap</p></div>
      <div class="col-xs-2 col-sm-1"><p>bootstrap</p></div>
      <div class="col-xs-8 col-sm-2"><p>bootstrap</p></div>
      <div class="col-xs-3 col-sm-2"><p>bootstrap</p></div>
      <div class="col-xs-3 col-sm-6"><p>bootstrap</p></div>
    </div>
  </div>
</body>
</html>
