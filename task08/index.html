<!DOCTYPE html>
<html>
<head>
  <title>task08 bootstrap</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style type="text/css">
    /*这是一个子串选择器，支持开头^结尾$任意*三种子串,任何属性都可使用*/
    div[class*="col-"]{
      background-color: grey;
      color: red;
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">bootstrap</div>
      <div class="col-xs-6">bootstrap</div>
    </div>
    <div></div>
  </div>
</body>
</html>
