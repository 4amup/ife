<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task14</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!--
			<li>第一名：福州（样例），10</li>
			  <li>第二名：福州（样例），10</li> -->
	</ul>

	<script type="text/javascript">

		var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];
		(function () {

			/*
			 在注释下方编写代码
			 遍历读取aqiData中各个城市的数据
			 将空气质量指数大于60的城市显示到aqi-list的列表中
			 */
			var a = [];
			var listNumber = ["一","二","三","四","五","六","七","八","九","十","十一"]
			for(var i=0;i<aqiData.length;i++){
			    if(aqiData[i][1]>=60){
			        a.push(aqiData[i]);
			    }
			}
			a.sort(function(var1,var2){
				return var2[1]-var1[1];
			})
			var cityList = "";
			for(var i=0; i<a.length; i++){
			    cityList+="<li>第"+listNumber[i]+"名："+a[i][0]+a[i][1]+"</li>";
			}
			document.getElementById('aqi-list').innerHTML = cityList;
		})();
	</script>
</body>
</html>
