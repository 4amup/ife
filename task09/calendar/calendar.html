<!DOCTYPE html>
<html>
<head>
  <title>calender</title>
  <link rel="stylesheet" type="text/css" href="datetime.css">
</head>
<body>
  <div class="container">
    <div class="timebox">
      <select class="year">
        <option>2005年</option>
        <option>2006年</option>
        <option>2007年</option>
        <option>2008年</option>
        <option>2009年</option>
        <option>2012年</option>
        <option selected="selected">2016年</option>
        <option>2017年</option>
        <option>2018年</option>
        <option>2019年</option>
      </select>
      <select class="month">
        <option>1月</option>
        <option>2月</option>
        <option>3月</option>
        <option selected="selected">4月</option>
        <option>5月</option>
        <option>6月</option>
        <option>7月</option>
        <option>8月</option>
        <option>9月</option>
        <option>10月</option>
        <option>11月</option>
        <option>12月</option>
      </select>
      <select class="day">
        <option selected="selected">标注日期</option>
        <option>公共假日</option>
        <option>周末</option>
        <option>传统节日</option>
        <option>西方节日</option>
        <option>12日</option>
      </select>
      <button>返回今天</button>
    </div>
    <div class="weekbox">
      <span>一</span>
      <span>二</span>
      <span>三</span>
      <span>四</span>
      <span>五</span>
      <span>六</span>
      <span>日</span>
    </div>
    <div class="daycontainer">
      <div class="daybox"></div>
      <div class="daybox"></div>
      <div class="daybox"></div>
      <div class="daybox"></div>
      <div class="daybox">
        <p>1</p>
        <p>愚人节</p>
      </div>
      <div class="daybox">
        <p>2</p>
        <p>廿五</p>
      </div>
      <div class="daybox">
        <p>3</p>
        <p>廿六</p>
      </div>
      <div class="daybox">
        <p>4</p>
        <p>廿六</p>
      </div>
      <div class="daybox">
        <p>5</p>
        <p>清明</p>
      </div>
      <div class="daybox">
        <p>6</p>
        <p>廿八</p>
      </div>
      <div class="daybox">
        <p>7</p>
        <p>廿九</p>
      </div>
      <div class="daybox">
        <p>8</p>
        <p>三月</p>
      </div>
      <div class="daybox daymark">
        <p>9</p>
        <p>初二</p>
      </div>
      <div class="daybox">
        <p>10</p>
        <p>初三</p>
      </div>
      <div class="daybox">
        <p>11</p>
        <p>初四</p>
      </div>
      <div class="daybox daymark">
        <p>12</p>
        <p>初五</p>
      </div>
      <div class="daybox">
        <p>13</p>
        <p>初六</p>
      </div>
      <div class="daybox">
        <p>14</p>
        <p>初七</p>
      </div>
      <div class="daybox">
        <p>15</p>
        <p>初八</p>
      </div>
      <div class="daybox">
        <p>16</p>
        <p>初九</p>
      </div>
      <div class="daybox">
        <p>17</p>
        <p>初十</p>
      </div>
      <div class="daybox">
        <p>18</p>
        <p>十一</p>
      </div>
      <div class="daybox daymark">
        <p>19</p>
        <p>十二</p>
      </div>
      <div class="daybox">
        <p>20</p>
        <p>十三</p>
      </div>
      <div class="daybox">
        <p>21</p>
        <p>十四</p>
      </div>
      <div class="daybox">
        <p>22</p>
        <p>十五</p>
      </div>
      <div class="daybox">
        <p>23</p>
        <p>十六</p>
      </div>
      <div class="daybox">
        <p>24</p>
        <p>十七</p>
      </div>
      <div class="daybox">
        <p>25</p>
        <p>十八</p>
      </div>
      <div class="daybox">
        <p>26</p>
        <p>十九</p>
      </div>
      <div class="daybox">
        <p>27</p>
        <p>廿十</p>
      </div>
      <div class="daybox">
        <p>28</p>
        <p>廿一</p>
      </div>
      <div class="daybox">
        <p>29</p>
        <p>廿二</p>
      </div>
      <div class="daybox">
        <p>30</p>
        <p>廿三</p>
      </div>
      <div class="daybox"></div>
    </div>
  </div>
</body>
</html>
