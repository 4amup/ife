<!DOCTYPE html>
<html>
<head>
	<title>task19</title>
  <style type="text/css">
    .container{
      width: 30%;
      margin: auto;
      display: flex;
      justify-content: space-around;
    }
    ul{
      width: 45%;
      display: block;
      margin: auto;
    }
    li{
      display: inline-block;
      float: left;
      margin: 5px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: white;
      background-color: red;
    }
    input{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" min="10" max="100">
    <button id="pushLeft">左侧入</button>
    <button id="pushRight">右侧入</button>
    <button id="pullLeft">左侧出</button>
    <button id="pullRight">右侧出</button>
  </div>
  <script type="text/javascript" src="task.js"></script>
</body>
</html>
